<html lang="en">

</head>
<body>
    <h1>Как умереть сегодня?</h1>
    <h2 id="reason"></h2>
    <script>
        const reasons = [
            'обыкновенная дряхлость',
            'от поротья',
            'девица 39 лет: от престарелости',
            'по возрасту',
            'от цыганского иссушения',
            'от пухлятины',
            'христианскою кончиною',
            'убит закубанскими хищниками',
            'от подвала',
            'засыпало землей',
            'от естественного изнурения сил',
            'от замерзутия',
            'от грешной болезни',
            'от водобоязни',
            'убит злодейской рукой',
            'запарился в печи',
            'натуральной смертью',
            'застрелен через окно',
            'по требованию времени',
            'от слабой жизни',
            'от природной обветшалости',
            'глотошная',
            'корчий приключился',
            'собачья старость',

            'от животной',

            'от слепоты заплутавшийся в поле и умерший',
            'от старости',
        ];
        const reason = reasons[Math.floor(Math.random() * reasons.length)];
        window.onload = () => {
            document.querySelector('#reason').textContent = reason;
        }
    </script>
</body>
</html>
